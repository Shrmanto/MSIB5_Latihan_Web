<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content" style="display: flex; justify-content: center; margin-top: 200px">
        <div class="row">
          <h1 class="" style="margin-bottom: 5rem">ðŸ§® Hitung Nilai Rata-rata Mahasiswa ðŸ§®</h1>
          <div class="col-lg-6 col-md-12">
            <div class="tbl">
              <table id="resultTable" class="table">
                <thead>
                  <tr>
                    <th>Nama Mahasiswa</th>
                    <th>Mata Kuliah</th>
                    <th>Grade</th>
                    <th>Nilai Rata-rata</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form">
              <h1 class="h2">Input Data</h1>
              <form id="gradeForm">
                <label for="nama">Nama Mahasiswa:</label>
                <input type="text" id="nama" required />

                <label for="mataKuliah">Mata Kuliah:</label>
                <input type="text" id="mataKuliah" required />

                <label for="grade">Grade:</label>
                <select id="grade" required>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                </select>

                <button type="button" id="hitungButton">Hitung</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
        const hitungButton = document.getElementById('hitungButton');
        const tbody = document.querySelector('#resultTable tbody');

        hitungButton.addEventListener('click', function () {
          const nama = document.getElementById('nama').value;
          const mataKuliah = document.getElementById('mataKuliah').value;
          const grade = document.getElementById('grade').value;

          if (grade in gradeValues) {
            const gradeValue = gradeValues[grade];
            const newRow = document.createElement('tr');
            const nilaiRataRata = gradeValue;

            newRow.innerHTML = `
              <td>${nama}</td>
              <td>${mataKuliah}</td>
              <td>${grade}</td>
              <td>${nilaiRataRata.toFixed(2)}</td>
            `;

            tbody.appendChild(newRow);
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
