    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
        const hitungButton = document.getElementById('hitungButton');
        const tbody = document.querySelector('#resultTable tbody');

        hitungButton.addEventListener('click', function () {
          const nama = document.getElementById('nama').value;
          const mataKuliah = document.getElementById('mataKuliah').value;
          const grade = document.getElementById('grade').value;

          if (grade in gradeValues) {
            const gradeValue = gradeValues[grade];
            const newRow = document.createElement('tr');
            const nilaiRataRata = gradeValue;

            newRow.innerHTML = `
              <td>${nama}</td>
              <td>${mataKuliah}</td>
              <td>${grade}</td>
              <td>${nilaiRataRata.toFixed(2)}</td>
            `;

            tbody.appendChild(newRow);
          }
        });
      });
    </script>
